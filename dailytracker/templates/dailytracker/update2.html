{% extends "dailytracker/base.html" %} {% block title %} Emergency Contacts
{%endblock%} {% block content %}
<h1 class="mt-2">Add Contacts</h1>
<hr class="mt-0 mb-4" />

<form name="form" method="POST" action="#" onsubmit="return validateForm()">
	{% csrf_token %}

	<fieldset class="form-group">
		<div class="row">
			<legend class="col-form-label col-sm-2 pt-0">Email</legend>
			<div class="col-sm-10">
				<div class="form-check-inline">
					<input type="email" name="emailcontact" id="email contact" required />
				</div>
			</div>
		</div>
		<div class="row">
			<legend class="col-form-label col-sm-2 pt-0">Phone</legend>
			<div class="col-sm-10">
				<div class="form-check-inline">
					<input type="tel" name="phone" id="phone" required />
				</div>
			</div>
		</div>
		<div class="row">
			<legend class="col-form-label col-sm-2 pt-0">Name</legend>
			<div class="col-sm-10">
				<div class="form-check-inline">
					<input type="text" name="name" id="name" required />
				</div>
			</div>
		</div>
	</fieldset>

	<button type="submit" name="save" id="save" value="save" class="button">
		Submit
	</button>
</form>
{% endblock %}
